{% extends 'base.html' %}

{% block content %}
<h2>Registration</h2>
<div class="error-box">
  Sorry, this email address already registered!
</div>
<form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" id="login" name="login" required>
    <div class="error-message">Choose a unique login.</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" name="nickname" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div class="form-group">
    <label for="repeatPassword">Repeat password</label>
    <input type="password" id="repeatPassword" name="password_repeat" required>
  </div>
  <div class="form-group">
    <label for="avatar">Upload avatar</label>
    <input type="file" id="avatar" name="avatar">
  </div>
  <button type="submit" class="btn">Register!</button>
  <a href="{% url 'login' %}" style="margin-left: 15px;">Have an account?</a>
</form>
{% endblock %}
