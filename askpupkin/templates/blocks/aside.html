<aside class="sidebar">
    <div class="sidebar-block">
        <h3>Popular Tags</h3>
        <div class="tags">
            {% for tag in popular_tags %}
            <a href="{% url 'tag' tag_name=tag.name %}">{{ tag.name }}</a>
            {% empty %}
            <p>No tags</p>
            {% endfor %}
        </div>
    </div>
    <div class="sidebar-block">
        <h3>Best Members</h3>
        <ul>
            {% for member in best_members %}
            <li><a href="#">{{ member.user.username }}</a></li>
            {% empty %}
            <li>No active members</li>
            {% endfor %}
        </ul>
    </div>
</aside>
