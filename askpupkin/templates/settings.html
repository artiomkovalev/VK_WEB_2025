{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2>Settings: {{ user.username }}</h2>
<form method="POST" action="{% url 'settings' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" value="{{ user.username }}" readonly>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="{{ user.email }}">
        <div class="error-message">This email is already in use.</div>
    </div>
    <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" value="{{ user.first_name }}">
    </div>
    <div class="form-group">
        <label>Avatar</label>
        <div>
            {% if user.profile.avatar %}
                <img class="avatar" src="{{ user.profile.avatar.url }}" alt="avatar">
            {% else %}
                <img class="avatar" src="{% static 'images/cat.jpg' %}" alt="avatar">
            {% endif %}
        </div>
        <input type="file" id="avatar" name="avatar">
    </div>
    <button type="submit" class="btn">Save</button>
</form>
{% endblock %}
