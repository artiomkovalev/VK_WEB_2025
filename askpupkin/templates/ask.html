{% extends 'base.html' %}

{% block content %}
    <h2>New Question</h2>
    <form method="POST" action="{% url 'ask' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="How to build a moon park?" required>
            <div class="error-message">This field is required.</div>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea id="text" rows="8" required></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" placeholder="moon, park, puzzle">
        </div>
        <button type="submit" class="btn">ASK!</button>
    </form>
{% endblock %}
